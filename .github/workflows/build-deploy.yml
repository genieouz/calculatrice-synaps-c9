
name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Build (main)
      if: github.ref == 'refs/heads/main'
      run: |
        NODE_OPTIONS=--max-old-space-size=4096 yarn run build:prod

    - name: Build (dev)
      if: github.ref == 'refs/heads/dev'
      run: |
        NODE_OPTIONS=--max-old-space-size=4096 yarn run build:dev

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3 and CloudFront (main)
      if: github.ref == 'refs/heads/main'
      run: |
        aws configure list
        aws s3 sync --acl public-read --delete dist/ s3://djjjd
        aws cloudfront create-invalidation --distribution-id jjdjjjd --paths '/*'

    - name: Deploy to S3 and CloudFront (dev)
      if: github.ref == 'refs/heads/dev'
      run: |
        aws configure list
        aws s3 sync --acl public-read --delete dist/ s3://jj
        aws cloudfront create-invalidation --distribution-id iidihhugd --paths '/*'